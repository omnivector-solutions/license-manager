[tool.poetry]
name = "lm-cli"
version = "0.1.0"
description = "License Manager CLI Client"
authors = ["Omnivector Solutions <info@omnivector.solutions>"]
license = "MIT"
packages = [ { include = "lm_cli" } ]


[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.9.1"
rich = "^12.4.4"
pyperclip = "^1.8.2"
python-jose = "^3.3.0"
loguru = "^0.6.0"
py-buzz = "^3.1.1"
typer = "^0.4.1"
pendulum = "^2.1.2"
httpx = "^0.23.0"
importlib-metadata = "^4.11.4"
python-dotenv = "^0.20.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
isort = "^5.10.1"
mypy = "^0.961"

[tool.poetry.scripts]
lm-cli = "lm_cli.main:app"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
lines_after_imports = "2"
profile = "black"
multi_line_output = 3
include_trailing_comma = true

[tool.flake8]
max-line-length = 120
max-complexity = 40

[[tool.mypy.overrides]]
module = [
    "pyperclip",
    "jose.*",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

