name: 'TestOnPr'

on:
  pull_request:

jobs:
  tests:
    name: "Tests"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: 1.4.1
      - name: "run full suite of tests"
        run: make qa
