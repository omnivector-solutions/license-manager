version: "3.9"
services:
  postgres-back:
    image: postgres
    environment:
      POSTGRES_PASSWORD: 123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "postgres", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    user: postgres
  license-manager:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      postgres-back:
        condition: service_healthy
    environment:
      LM2_DATABASE_URL: postgres://postgres:123@postgres-back:5432/postgres
    ports:
      - "7000:80"
