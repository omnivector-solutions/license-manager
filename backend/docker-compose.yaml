version: "3.9"
services:
  postgres-back:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "6432:5432"
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5    

  license-manager:
    build:
      context: .
      dockerfile: ./Dockerfile
        depends_on:
          postgres-back:
            condition: service_healthy
    environment:
      LM2_DATABASE_URL: postgresql://postgres:123@localhost:6432/postgres
    ports:
      - "7000:80"
