[tox]
envlist = lint, mypy, unit

[testenv]
basepython = python3
extras =
    dev
setenv =

[testenv:mypy]
commands = mypy {posargs} src/licensemanager2/

[testenv:lint]
commands = flake8 {posargs} --ignore=D400,W605 src/licensemanager2/

[testenv:unit]
commands =
    pytest {posargs}

[pytest]
addopts =
    --cov=licensemanager2
    --cov-report=term-missing
    --cov-fail-under=80
    -v

[flake8]
exclude =
    .git,
    __pycache__,
    .tox,
    mod,
max-line-length = 120
max-complexity = 20

[isort]
lines_after_imports = 2
# ignore from..import vs import while sorting a section
force_sort_within_sections = 1
profile = black
